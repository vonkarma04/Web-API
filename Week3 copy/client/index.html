<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketIO Server</title>
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
    
</head>
<body>
    <h1>Asteroid Avoidance, login and play</h1>
    <br>
    <div id=signInDiv>
        <span id="err" style="color:red; font-family: Arial, Helvetica, sans-serif;
        font-size: x-small;"></span>
        Username: <input type="text" id="signInDiv-username"><br>
        Password: <input type="password" id="signInDiv-password"><br>
        <button id="signInDiv-signIn">Sign In</button>
        <button id="signInDiv-signUp">Sign Up</button>
    </div>
    

    <div id="gameDiv" style="display:none;">
        <canvas id = "canvas" width = "800" height = "600"
        style = "border:1px solid black"></canvas>
        <form method="#" action="#" class="highscore">
            <input type="text" placeholder="Enter your name for High Score" style="position:absolute; left:300px; top:400px; width:200px;" />
            <button style="position:absolute; left:350px; top:450px; width:100px;">Submit</button>
        </form>
        <!--<button onClick="msg()">Send</button>-->
            <!--Form for chat-->
            <div id="chat-text"
                style="width:500px; height:500px; overflow-y: scroll; font-family: Arial, Helvetica, sans-serif;">
                <div>Game Chat</div>
            </div>
            <form id="chat-form">
                <input type="text" name="chat-input" id="chat-input" style="width:500px;">
    
            </form>
    </div>

    <script src="client/js/Game.js"></script>
</body>
</html>
